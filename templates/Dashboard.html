<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocCare - Doctor's Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/dashboard.png' %}">
    <link href="https://unpkg.com/lucide-icons/dist/umd/lucide.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-brand">
                <i data-lucide="stethoscope" class="brand-icon"></i>
                <span>DocCare</span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="tabs">
            <button class="tab active" data-tab="patients">
                <i data-lucide="users"></i>
                Patients
            </button>
            <button class="tab" data-tab="appointments">
                <i data-lucide="calendar"></i>
                Appointments
            </button>
            <button class="tab" data-tab="prescriptions">
                <i data-lucide="pill"></i>
                Prescriptions
            </button>
        </div>

        <main class="content">
            <!-- Patient Registration Form -->
            <div class="tab-content active" id="patients">
                <h2>New Patient Registration</h2>
                <form class="registration-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>
                                <i data-lucide="user"></i>
                                Patient Name
                            </label>
                            <input type="text" required>
                        </div>
                        <div class="form-group">
                            <label>
                                <i data-lucide="phone"></i>
                                Phone Number
                            </label>
                            <input type="tel" required>
                        </div>
                        <div class="form-group">
                            <label>
                                <i data-lucide="mail"></i>
                                Email
                            </label>
                            <input type="email" required>
                        </div>
                        <div class="form-group">
                            <label>
                                <i data-lucide="calendar"></i>
                                Appointment Date
                            </label>
                            <input type="date" required>
                        </div>
                        <div class="form-group">
                            <label>
                                <i data-lucide="clock"></i>
                                Preferred Time
                            </label>
                            <input type="time" required>
                        </div>
                        <div class="form-group">
                            <label>
                                <i data-lucide="file-text"></i>
                                Reason for Visit
                            </label>
                            <input type="text" required>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">Schedule Appointment</button>
                </form>
            </div>

            <!-- Appointments List -->
            <div class="tab-content" id="appointments">
                <h2>Today's Appointments</h2>
                <div class="appointments-list">
                    <div class="appointment-card">
                        <div class="appointment-info">
                            <div class="patient-name">
                                <i data-lucide="user"></i>
                                <span>Sarah Johnson</span>
                            </div>
                            <div class="appointment-time">
                                <i data-lucide="calendar"></i>
                                <span>2024-03-20</span>
                                <i data-lucide="clock"></i>
                                <span>10:00</span>
                            </div>
                            <div class="appointment-reason">
                                <i data-lucide="file-text"></i>
                                <span>Annual Checkup</span>
                            </div>
                        </div>
                        <span class="status scheduled">Scheduled</span>
                    </div>

                    <div class="appointment-card">
                        <div class="appointment-info">
                            <div class="patient-name">
                                <i data-lucide="user"></i>
                                <span>Michael Chen</span>
                            </div>
                            <div class="appointment-time">
                                <i data-lucide="calendar"></i>
                                <span>2024-03-20</span>
                                <i data-lucide="clock"></i>
                                <span>11:30</span>
                            </div>
                            <div class="appointment-reason">
                                <i data-lucide="file-text"></i>
                                <span>Follow-up</span>
                            </div>
                        </div>
                        <span class="status scheduled">Scheduled</span>
                    </div>
                </div>
            </div>

            <!-- Prescription Form -->
            <div class="tab-content" id="prescriptions">
                <h2>Write Prescription</h2>
                <form class="prescription-form">
                    <div class="form-group">
                        <label>
                            <i data-lucide="user"></i>
                            Select Patient
                        </label>
                        <select required>
                            <option value="">Select a patient</option>
                            <option value="1">Sarah Johnson - 2024-03-20</option>
                            <option value="2">Michael Chen - 2024-03-20</option>
                        </select>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label>
                                <i data-lucide="pill"></i>
                                Medication
                            </label>
                            <input type="text" required>
                        </div>
                        <div class="form-group">
                            <label>Dosage</label>
                            <input type="text" required>
                        </div>
                        <div class="form-group">
                            <label>Frequency</label>
                            <input type="text" required>
                        </div>
                        <div class="form-group">
                            <label>
                                <i data-lucide="calendar"></i>
                                Duration
                            </label>
                            <input type="text" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>
                            <i data-lucide="file-text"></i>
                            Additional Notes
                        </label>
                        <textarea rows="4"></textarea>
                    </div>

                    <button type="submit" class="btn-primary">Issue Prescription</button>
                </form>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();

        // Tab switching functionality
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs and content
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // Add active class to clicked tab and corresponding content
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });
    </script>
</body>
</html>
