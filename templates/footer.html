<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
        // Get the current path from Django context
        const currentPath = "{{ current_path }}"; // Passed from Django context
        // Iterate through all tabs
        document.querySelectorAll('.tab').forEach(tab => {
            const tabUrls = tab.dataset.url.split(',').map(url => url.trim()); // Split and clean URLs
            // If the current path matches any of the URLs, activate the tab
            if (tabUrls.includes(currentPath)) {
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            } else {
                tab.classList.remove('active');
                if (document.getElementById(tab.dataset.tab)) {
                    document.getElementById(tab.dataset.tab).classList.remove('active');
                }
            }
        });
    </script>
