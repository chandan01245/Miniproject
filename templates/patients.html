<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'patientstyle.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/login.ico' %}">
</head>
<body>
    <div class="login-container">
        <div class="sign-up">
            <form method ="POST" action="">
                {% csrf_token %}
                <div class="input-field">
                    <input type="text" placeholder="Mail" name="mail" required>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Medicines" name="data" required>
                </div>
                <button type="submit" class="login-btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
